<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KBC Quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="quiz-container">
      <header class="quiz-header">
        <h1 class="quiz-title">KBC Quiz</h1>
      </header>

      <!-- Quiz Area -->
      <div id="quiz" class="quiz-content">
        <div id="question-number" class="question-number"></div>
        <div id="question-text" class="question-text"></div>

        <ul id="options-list" class="options-list">
          <!-- Options will be dynamically populated here -->
        </ul>

        <button id="next-button" class="btn next-btn">Next Question</button>
      </div>

      <!-- Scoreboard / Final Screen -->
      <div id="scoreboard" class="scoreboard hidden">
        <h2>Quiz Completed!</h2>
        <p id="score-message" class="score-message"></p>
        <button id="restart-button" class="btn restart-btn">
          Restart Quiz
        </button>
      </div>

      <footer class="quiz-footer">
        <p>Â© 2025 KBC-Style Quiz. All rights reserved.</p>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
